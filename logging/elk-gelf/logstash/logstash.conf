input {
  stdin{ 
    type => syslog 
  }
  
  gelf {
    type => docker
  }
        
  heartbeat { }
}

filter {
  ruby {
    code => "event.to_hash.keys.each { |k| event[ k.gsub('"'.'"','"'_'"') ] = event.remove(k) if k.include?'"'.'"' }"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
  }
  
  stdout {
    codec => rubydebug
  }
}
