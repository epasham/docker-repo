jenkins:
  systemMessage: "Jenkins is auto configured from Jenkins Configuration as Code plugin"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            assignments:
              - "authenticated"
              
    securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "s3cret"
        - id: "user"
          password: "user123"
          
