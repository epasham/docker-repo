version: '3'

services:
  osticket:
   image: campbellsoftwaresolutions/osticket
   environment:
     MYSQL_HOST: mysql
     MYSQL_PASSWORD: secret
   ports:
     - 8180:80
   networks:
     - osticket-net

  mysql:
    image: mariadb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - osticket-net
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: osticket
      MYSQL_USER: osticket
      MYSQL_PASSWORD: secret
     
volumes:
  dbdata:
 
networks:
  osticket-net:
