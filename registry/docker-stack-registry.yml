version: '3'

services:
  registry:
    image: registry:latest
    deploy:
      placement:
        constraints: [node.hostname == manager1]
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - 5000:5000
    volumes:
      - /data/registry-data/:/var/lib/registry
    environment:
      - SEARCH_BACKEND=sqlalchemy

  registry-ui:
    image: hyper/docker-registry-web:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - registry
    ports:
      - 8090:8080
    environment:
      - REGISTRY_URL=http://registry:5000/v2
      - REGISTRY_NAME=registry.dev:5000
